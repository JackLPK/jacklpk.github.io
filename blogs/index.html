04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path></svg></div></header><a class="mb-2 flex items-center gap-1 text-primary" href="/"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"></path></svg>Projects</a><div class="flex flex-col gap-4"><div class=""><h3 class="my-2 text-2xl font-bold text-primary"><a href="/blogs/create-empty-rplot/">R: Create Empty Plots</a></h3><p class="text-sm">2023-02-15</p><p class="text-lg">How to create empty plots in R...</p></div><div class=""><h3 class="my-2 text-2xl font-bold text-primary"><a href="/blogs/easy-pyside6-setup/">Easy PySide6 Setup</a></h3><p class="text-sm">2022-12-30</p><p class="text-lg">How to quickly setup PySide6 app development.</p></div><div class=""><h3 class="my-2 text-2xl font-bold text-primary"><a href="/blogs/i-made-a-blog/">I made a blog!</a></h3><p class="text-sm">2022-12-29</p><p class="text-lg">Welp, this is the first time a made a blog...</p></div></div></div></div></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"blogs":[{"frontmatter":{"title":"R: Create Empty Plots","created_at":"2023-02-15","updated_at":"2023-02-15","slug":"create-empty-rplot","excerpt":"How to create empty plots in R...","tags":["R","plot"]},"content":"\n## Do you know you can create empty plots in R?\n\nSometimes, you just want to create an empty plot in R...\n\nJust want to remove everything? [â†“â†“ TLDR â†“â†“](#tldr).\n\n## The good old _plot_ command\n\nFirst, let get ourselves some data.\n\n```{r}\nset.seed(42)\ny1 \u003c- rnorm(10)\nx1 \u003c- seq_along(y1)\n```\n\n### A Typical Plot\n\nPlotting it in a normal way:\n\n```{r}\nplot(x1, y1)\n```\n\n![A typical plot](/images/blogs/create-empty-rplot_normal-plot.png)\n\n### Remove the labels (and titles)\n\nThe obvious way\n\n```{r}\nplot(\n  x1, y1,\n  xlab = \"\", ylab = \"\",\n  main = \"\"\n)\n```\n\nAn alternative way\n\n```{r}\nplot(\n  x1, y1,\n  xlab = \"Oh no I'm gone\", ylab = \"Oh no I'm gone\",\n  ann = FALSE # \u003c- added this\n)\n```\n\n![A plot with labels removed](/images/blogs/create-empty-rplot_remove-labels.png)\n\n### Remove some ticks\n\n```{r}\nplot(\n  x1, y1,\n  xaxt = \"n\", # suppress x-ticks\n  yaxt = \"n\" # suppress y-ticks\n)\n```\n\n![A plot with ticks removed](/images/blogs/create-empty-rplot_remove-ticks.png)\n\n### Remove the points\n\n```{r}\nplot(x1, y1, col = rgb(0, 0, 0, 0))  # Set alpha to 0\n```\n\n![A plot with invisible points](/images/blogs/create-empty-rplot_remove-points.png)\n\n### Remove surrounding box\n\n```{r}\nplot(x1, y1, fg = rgb(0, 0, 0, 0))  # Set alpha to 0\n```\n\n![A plot with invisible box](/images/blogs/create-empty-rplot_remove-box.png)\n\n### Remove everything!? (Part 1)\n\n```{r}\nplot(\n  x1, y1,\n  xaxt = \"n\", yaxt = \"n\",  # ticks\n  ann = FALSE,             # labels + titles\n  fg = rgb(0, 0, 0, 0),    # surrounding box\n  col = rgb(0, 0, 0, 0)    # data points\n)\n```\n\n![A plot with everything removed](/images/blogs/create-empty-rplot_remove-everything.png)\n\nYou are loking at an empty **white** image.\n\n\u003ca name=\"tldr\"\u003e\u003c/a\u003e\n\n### Remove everything!? (Part 2)\n\nBut wait, there's more. The image is still **white**. Lets plot a transparent one ðŸ˜Ž.\n\n```{r}\npng(\n  filename = \"empty-Rplot.png\",\n  bg = rgb(0, 0, 0, 0)\n)\nplot(\n  x1, y1,\n  xaxt = \"n\", yaxt = \"n\",  # ticks\n  ann = FALSE,             # labels + titles\n  fg = rgb(0, 0, 0, 0),    # surrounding box\n  col = rgb(0, 0, 0, 0)    # data points\n)\ndev.off()\n```\n\n**transparent** image below â†“\n\n![A plot with everything removed and a transparent background](/images/blogs/create-empty-rplot_empty-Rplot.png)\n\nYou are loking at an empty **transparent** image â†‘.\n\n\u003e Note: Not all image formats support transparent background, e.g. .jpg files\n"},{"frontmatter":{"title":"Easy PySide6 Setup","created_at":"2022-12-30","updated_at":"2022-12-30","slug":"easy-pyside6-setup","excerpt":"How to quickly setup PySide6 app development.","tags":["Python","Qt","PySide6"]},"content":"\r\n## Desktop applications and me\r\n\r\nIt has been a long time since I played with a desktop app framework.\r\nA few years ago I have played with [wxPython](https://wxpython.org/) and [PySide2](https://doc.qt.io/qtforpython-5/).\r\n\r\n![Author's Drawing of PySideX's logo](/images/blogs/hand-drawn-pyside-logo.png)\r\n\r\n## The setup\r\n\r\nAfter you installed Python...\r\n\r\n**Always**, always use a virtual environment if you need to install any packages. There are quite a number of choices for virtual environments, e.g. [venv](https://docs.python.org/3/library/venv.html) (Python standard library), [virtualenv](https://virtualenv.pypa.io/en/latest/), [Pyenv](https://pipenv.pypa.io/en/latest/), [Poetry](https://python-poetry.org/), .etc.\r\n[miniconda/Anaconda](https://docs.conda.io/en/latest/miniconda.html) could also be in consideration if you want fine control of the Python version.\r\nI use Poetry most of the time. For this article, I'll use the default options for poetry.\r\n\r\nDon't let the message below scare you, it just need a simple fix.\r\n\r\n```sh\r\n\u003e mkdir pyside6-sandbox \u0026\u0026 cd pyside6-sandbox\r\n\u003e\r\n\u003e poetry init -n\r\n\u003e ls\r\npyproject.toml\r\n\u003e poetry add pyside6\r\n\r\nThe current project\\'s Python requirement (\u003e=3.10,\u003c4.0) is not compatible with some of the required packages Python requirement:\r\n  - pyside6 requires Python \u003c3.12,\u003e=3.7, so it will not be satisfied for Python \u003e=3.12,\u003c4.0\r\n\r\nBecause no versions of pyside6 match \u003e6.4.1,\u003c7.0.0\r\n and pyside6 (6.4.1) requires Python \u003c3.12,\u003e=3.7, pyside6 is forbidden.\r\nSo, because pyside6-sandbox depends on PySide6 (^6.4.1), version solving failed.\r\n\r\n  â€¢ Check your dependencies Python requirement: The Python requirement can be specified via the `python` or `markers` properties\r\n\r\n    For pyside6, a possible solution would be to set the `python` property to \"\u003e=3.10,\u003c3.12\"\r\n\r\n    https://python-poetry.org/docs/dependency-specification/#python-restricted-dependencies,\r\n    https://python-poetry.org/docs/dependency-specification/#using-environment-markers\r\n```\r\n\r\nTo install PySide6, we specify the python version.\r\n\r\n```sh\r\n\u003e poetry add --python '\u003e=3.10,\u003c3.12' pyside6\r\nUsing version ^6.4.1 for PySide6\r\n\r\nUpdating dependencies\r\nResolving dependencies... (0.4s)\r\n\r\nWriting lock file\r\n\r\nPackage operations: 4 installs, 0 updates, 0 removals\r\n\r\n  â€¢ Installing shiboken6 (6.4.1)\r\n  â€¢ Installing pyside6-essentials (6.4.1)\r\n  â€¢ Installing pyside6-addons (6.4.1)\r\n  â€¢ Installing pyside6 (6.4.1)\r\n\r\n\u003e poetry shell\r\nSpawning shell within some-where/virtualenvs/pyside6-sandbox-UCbHYWjN-py3.10\r\n\u003e (pyside6-sandbox-py3.10)\r\n```\r\n\r\nDONE!\r\n\r\n## But wait! There's more!\r\n\r\nThe `pyside6` package included a bunch of tools.\r\nJust make sure we are in our virtual environment.\r\n\r\n- pyside6-assistant\r\n- pyside6-deploy\r\n- pyside6-designer\r\n- pyside6-genpyi\r\n- pyside6-linguist\r\n- pyside6-lrelease\r\n- pyside6-lupdate\r\n- pyside6-metaobjectdump\r\n- pyside6-project\r\n- pyside6-qml\r\n- pyside6-qmlformat\r\n- pyside6-qmlimportscanner\r\n- pyside6-qmllint\r\n- pyside6-qmlls\r\n- pyside6-qmltyperegistrar\r\n- pyside6-qtpy2cpp\r\n- pyside6-rcc\r\n- pyside6-uic\r\n\r\nIf you are on Powershell, use this command to see what you get:\r\n\r\n```powershell\r\n\u003e (pyside6-sandbox-py3.10)gcm -Name 'pyside6-*'\r\n```\r\n\r\nTo use QtDesigner:\r\n\r\n```sh\r\n\u003e (pyside6-sandbox-py3.10) pyside6-qtdesigner \u0026  # launch in background with '\u0026'\r\n```\r\n\r\nIf you are new to the Qt ecosystem, make sure to checkout:\r\n\r\n- pyside6-designer\r\n- pyside6-rcc\r\n- pyside6-uic\r\n\r\n## Conclusion\r\n\r\nI know webapps are gaining a lot of traction for a long while, but writing desktop application is always a fun thing to do for me.\r\n\r\nWhat actually reinspark me to give Qt a look again is this tutorial by [freeCodeCamp.org](https://www.youtube.com/@freecodecamp).\r\n\r\n\u003ciframe\r\n  width=\"640\"\r\n  height=\"360\"\r\n  src=\"https://www.youtube.com/embed/Z1N9JzNax2k\"\r\n  title=\"Learn Python GUI Development for Desktop â€“ PySide6 and Qt Tutorial\"\r\n  frameborder=\"0\"\r\n  allow=\"accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\"\r\n  loading=\"lazy\"\r\n  fetchpriority=\"low\"\r\n  allowfullscreen\r\n\u003e\u003c/iframe\u003e\r\n\r\n[video link](https://www.youtube.com/watch?v=Z1N9JzNax2k)\r\n\r\nAlthough Qt's documentation is a little bit lacking in the Python side, Qt is a powerful and mature ecosystem for building desktop applications. Definitely worth give it a try!\r\n"},{"frontmatter":{"title":"I made a blog!","created_at":"2022-12-29","updated_at":"2022-12-29","slug":"i-made-a-blog","excerpt":"Welp, this is the first time a made a blog...","tags":["ReactJS","NextJS"]},"content":"\r\n## A very clunky blog...\r\n\r\nWelcome to my blog!\r\n\r\nCurrent situation:\r\n\r\n![A Blank Image](/images/blogs/blank.png)\r\n\r\nWelp, this is the first time a made a blog...\r\n\r\nOkay, jokes aside. I will be posting personal thoughts and experiences about tech and code.\r\n\r\nDuring the makings of this blog, I found these resources very helpful:\r\n\r\n- [Next.js in 100 Seconds // Plus Full Beginner's Tutorial](https://www.youtube.com/watch?v=Sklc_fQBmcs) by [_Fireship_](https://www.youtube.com/@Fireship)\r\n- [Static Blog With Next.js and Markdown](https://www.youtube.com/watch?v=MrjeefD8sac) by [_Traversy Media_](https://www.youtube.com/@TraversyMedia)\r\n\r\nNextJS with Markdown is an fun way to go but it definitely took me some time.\r\n\r\nObviously, there are a lot of ways to build a blog. If time is of essense, something like blogger or obsidian publish would be better.\r\n\r\nAnd most paid services would also provide better search engine optimisations.\r\n\r\n\u003e I have no idea how you found this blog.\r\n\u003e\r\n"}]},"__N_SSG":true},"page":"/blogs","query":{},"buildId":"0yIIn-gLYAgCAxwqtMFET","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
